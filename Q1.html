<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Cup Tournament</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        h1 {
            color: #003366;
            margin-bottom: 10px;
        }
        .outer-table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            border: 2px solid #000;
        }
        .outer-table th {
            background-color: #99ccff;
            font-size: 22px;
            padding: 12px;
        }
        .outer-table td {
            padding: 20px; 
        }
        .inner-table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
        }
        .inner-table th, .inner-table td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        .inner-table th {
            background-color: #cce6ff;
        }
        .inner-table td {
            background-color: #e6f2ff;
        }
    </style>
</head>
<body>

    <table class="outer-table">
       
        <tr>
            <td>
                <h1>FIFA World Cup Pairings</h1>
                <table class="inner-table">
                    <tr>
                        <th>GROUP A</th>
                        <th>GROUP B</th>
                        <th>GROUP C</th>
                    </tr>
                    <tr>
                        <td>Ghana</td>
                        <td>Brazil</td>
                        <td>Argentina</td>
                    </tr>
                    <tr>
                        <td>Portugal</td>
                        <td>England</td>
                        <td>France</td>
                    </tr>
                    <tr>
                        <td>Canada</td>
                        <td>Switzerland</td>
                        <td>USA</td>
                    </tr>
                    <tr>
                        <td>Uruguay</td>
                        <td>Senegal</td>
                        <td>Cameroon</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
